

server.port=${PORT:8080}

# ?? DATABASE ? Railway MySQL ?????????????????????????
# Railway gives you a JDBC URL like:
# jdbc:mysql://containers-us-west-xxx.railway.app:PORT/railway
# We read it from env var DATABASE_URL set in Render dashboard
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ?? IMPORTANT: Add these params to avoid SSL errors with Railway ??
# If DATABASE_URL from Railway already has ?... appended, use urlProperties instead
spring.datasource.hikari.data-source-properties.useSSL=false
spring.datasource.hikari.data-source-properties.allowPublicKeyRetrieval=true
spring.datasource.hikari.data-source-properties.serverTimezone=UTC

# ?? CONNECTION POOL ? conservative for free tier ????
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ?? JPA ?????????????????????????????????????????????
# Use 'update' so tables are created/updated automatically on first deploy
# Change to 'validate' after first successful deploy if you want
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ?? JWT ??????????????????????????????????????????????
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ?? CORS ? Vercel frontend URL ???????????????????????
# Set CORS_ALLOWED_ORIGINS in Render env vars after you know your Vercel URL
# Example: https://scheme-finder.vercel.app
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ?? LOGGING ? minimal in production ?????????????????
logging.level.com.schemeportal=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# ?? ACTUATOR ?????????????????????????????????????????
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never